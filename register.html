<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ColabU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <!-- Sección izquierda -->
        <div class="welcome-section">
            <div class="auth-logo">
                <h1>ColabU</h1>
            </div>
            <h2>Plataforma de Colaboración Institucional</h2>
            <p>Únete a nuestra comunidad educativa</p>
        </div>
        
        <!-- Sección derecha -->
        <div class="auth-form-section">
            <div class="form-container">
                <h2>Registrarse</h2>
                <p>Crea tu cuenta en ColabU</p>
                
                <!-- Formulario con IDs correctos -->
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Correo Institucional</label>
                        <input type="email" id="email" name="email" placeholder="usuario@universidad.edu" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rol</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="role" value="Estudiante" checked>
                                <span class="radio-custom"></span>
                                Estudiante
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="role" value="Docente">
                                <span class="radio-custom"></span>
                                Docente
                            </label>
                        </div>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary btn-full">Registrarse</button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Importamos la lógica -->
    <script type="module" src="register.js"></script>
</body>
</html>
