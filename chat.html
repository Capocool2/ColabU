<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ColabU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <h1>ColabU</h1>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="main-nav">
                    <a href="resumen.html" class="nav-link">Resumen</a>
                    <a href="grupos.html" class="nav-link">Grupos</a>
                    <a href="tareas.html" class="nav-link">Tareas</a>
                    <a href="calendario.html" class="nav-link">Calendario</a>
                    <a href="chat.html" class="nav-link active">Chat</a>
                 
                </nav>
                               <!-- En el header, actualizar la sección del usuario -->
<div class="user-menu">
    <span class="user-name" id="userName">Usuario</span>
    <div class="user-avatar" id="userAvatar">US</div>
    <a href="index.html" class="logout-btn">Cerrar Sesión</a>
</div>

        </header>

        <main class="main-content chat-container">
            <div class="chat-layout">
                <!-- Lista de Chats -->
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <h3>Conversaciones</h3>
                    </div>
                    <div class="chat-list">
                        <!-- Los chats se cargarán dinámicamente desde Supabase -->
                    </div>
                </div>

                <!-- Área de Chat -->
                <div class="chat-main">
                    <div class="chat-conversation">
                        <div class="conversation-header">
                            <div class="conversation-info">
                                <div class="group-avatar">--</div>
                                <div>
                                    <h3>Selecciona un grupo</h3>
                                    <p>Elige una conversación para comenzar</p>
                                </div>
                            </div>
                            <div class="conversation-actions">
                                <button class="action-btn">⋮</button>
                            </div>
                        </div>

                        <div class="messages-container">
                            <!-- Los mensajes se cargarán dinámicamente desde Supabase -->
                            <div style="text-align: center; padding: 2rem; color: #95a5a6;">
                                <p>Selecciona un grupo para ver los mensajes</p>
                            </div>
                        </div>

                        <div class="message-input">
                            
                            <input type="text" placeholder="Escribe un mensaje..." class="message-text-input">
                            <button class="send-btn">➤</button>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script>
document.addEventListener("DOMContentLoaded", () => {
  const hamburger = document.querySelector(".hamburger");
  const mainNav = document.querySelector(".main-nav");

  if (hamburger && mainNav) {
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      mainNav.classList.toggle("open");
    });
  }
});
</script>
    <!-- IMPORTANTE: primero el cliente de Supabase -->
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
